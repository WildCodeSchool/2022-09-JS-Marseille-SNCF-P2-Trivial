<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>TRIVIAL Game | La Trivial Team</title>

  <body>
    <div id="root"></div>

    <script>

      document.getElementById("root").innerHTML = encoded + decoded;
